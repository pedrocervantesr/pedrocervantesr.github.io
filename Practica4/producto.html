<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Galletas</title>
</head>
<body>
    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-size: 16pt;" href="#">
                <i class="bi bi-umbrella" id="galletabeli"></i>
                CookiesBelikong's</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">¿Quienes somos?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contactanos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- VIDEO Y FORMULARIO -->
      <section>
          <div class="container">
            <div class="row">
                <div class="col">
                    <p class="h1 my-3" style="text-align: center;">Creación de las galletas</p>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/loqCY9b7aec" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>

                <div class="col">
                    <p class="h2 my-3">Contactanos</p>
                    <div class="form-outline">
                        <label class="form-label" for="typeText">Nombre</label>
                        <input type="text" id="typeText" class="form-control" />
                    </div>
                    <div class="form-outline">
                        <label class="form-label" for="typeEmail">Correo electronico</label>
                        <input type="email" id="typeEmail" class="form-control" />
                    </div>
                    <div class="form-outline">
                        <label class="form-label" for="typeText">Ciudad</label>
                        <select id="inputState" class="form-select">
                            <option selected>Mexicali</option>
                            <option selected>Tijuana</option>
                            <option selected>Ensenada</option>
                          </select>
                    </div>
                    <div class="form-outline">
                        <label class="form-label" for="typePhone">Código postal</label>
                        <input type="tel" id="typePhone" class="form-control" />
                      </div>
                      <button type="submit" class="my-2 btn btn-primary">Enviar</button>
                </div>

            </div>
          </div>
    </section>

    <!-- BENEFICIOS -->
    <div class="container text-center mt-5">
        <div class="row align-items-md-center">
            <div class="col" >
                <p class="h4">
                    <i class="bi bi-check-circle"></i>
                    Son ricas en nutrientes
                </p>  
            </div>
            <div class="col">
                <p class="h4">
                    <i class="bi bi-check-circle"></i>
                    Mayor rendimiento físico
                </p>
            </div>
            <div class="col">
                <p class="h4">
                    <i class="bi bi-check-circle"></i>
                    Ayudan al crecimiento
                </p>
            </div>
        </div>
    </div>

    <!-- OPINIONES -->
    <div class="container text-center mt-5">
        <div class="row align-items-md-center">
            <div class="col" >
                <p class="h4" style="font-weight: bold;">
                    <i class="bi bi-file-person"></i>
                    Cristiano Ronaldo</p>
                <p>Muito obrigao irmao</p>

            </div>
            <div class="col" >
                <p class="h4" style="font-weight: bold;">
                    <i class="bi bi-file-person"></i>
                    Shakira</p>
                <p>Excelentes galletas</p>
            </div>
            <div class="col">
                <p class="h4" style="font-weight: bold;">
                    <i class="bi bi-file-person"></i>
                    Canelo Alvarez</p>
                <p>Voy a retirar a Golovkin</p>
            </div>
        </div>
    </div>
</body>
</html>

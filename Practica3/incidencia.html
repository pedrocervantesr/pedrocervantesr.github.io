<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Agrupacion de varios controles</legend>
            <label for="">Campo de texto</label><br>
            <input type="text" style="text-transform: uppercase;"><br>
            <label for="">Lista de selecci√≥n</label><br>
            <select name="" id="opciones" onchange="mostrarAlerta()"><br>
                <option value="1">Opcion 1</option>
                <option value="2">Opcion 2</option>
                <option value="3">Opcion 3</option>
                <option value="4">Opcion 4</option>
            </select><br>
            <label for="">Area de texto</label><br>
            <textarea name="" id="sabriton" cols="30" rows="10" onkeyup="eliminarEspacios()"></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Agrupacion de botones</legend>
            <button type="reset">Resetear</button>
            <button>Enviar</button>
        </fieldset>
    </form>
    <script>
        function mostrarAlerta(){
        /* Para obtener el valor */
        var cod = document.getElementById("opciones").value;
        if(cod == 2){
            alert("Opcion no valida")
            cod = 1;
            document.getElementById("opciones").value = cod;
        }
        }

        function eliminarEspacios(){
            let siuu = document.getElementById("sabriton").value
            let rem = siuu.replace(" ","%");
            document.getElementById("sabriton").value = rem;
            

        }
      </script>

</body>
</html>
